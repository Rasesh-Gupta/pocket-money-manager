name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Android Build Environment
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: default
        arch: x86_64
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Docker (Guaranteed to work)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace/PocketMoneyManager \
          cimg/android:2024.01.1 \
          bash -c "
            chmod +x gradlew
            ./gradlew assembleDebug --no-daemon
          "
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pocket-money-manager-apk
        path: PocketMoneyManager/app/build/outputs/apk/debug/*.apk
